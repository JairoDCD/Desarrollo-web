<html>
<head><title>Ejemplo de formulario sencillo</title></head>
<body>

  <h3>Rellena tu CV</h3>

  <form action="..." method="post" enctype="multipart/form-data" style="width: 400px;">
    Nombre <br/>
    <input type="text" style="width: 35%;"/> <br/>
    Apellidos <br/>
    <input type="text" style="width: 80%;"/> <br/>
    Contraseña <br/>
    <input type="password" style="width: 35%;"/> <br/>
    DNI <br/>
    <input type="text"/ maxlength="10" style="width: 20%;"> <br/>
    Sexo<br/>
    <input type="radio" name="sexo" value="hombre"/> Hombre <br/>
    <input type="radio" name="sexo" value="mujer"/> Mujer <br/> <br/>
    Incluir mi foto <input type="text" style="width: 25%;"/><input type="file" name="Save" style="width: 100px"> <br/> <br/>
    <input type="checkbox" checked="checked"> Suscribirme al boletín de novedades <br/> <br/>
    <input type="button" name="save" value="Guardar cambios" />
    <input type="reset" name="reset" value="Borrar los datos introducidos" /> <br/> <br/>
    <fieldset>
        <legend>Datos personales</legend>
        <label for="Provincia">Provincia</label> <br/>
        <select id="Provincia">
            <option>- selecciona -</option>
        </select> <br/> <br/> <br/>
        <label for="Fecha">Fecha de nacimiento</label> <br/>
        <input name="dia" type="number" max="31" maxlength="2" style="width: 10%;"/> de
        <select id="fecha">
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>
        </select> de
        <input name="year" type="number" max="2024" minlength="4" maxlength="4" style="width: 15%;"/> <br/> <br/> <br/>
        <label for="temas">Temas de interés</label> <br/> 
        <select id="temas" name="temas de interes" size="5" multiple="multiple">
            <option>Administración de bases de datos</option>
            <option>Anális y programación</option>
            <option>Arquitectura</option>
            <option>Calidad</option>
            <option>ERP, CRM, Business Intelligence</option>
            <option>Administración de bases de datos</option>
            <option>Anális y programación</option>
            <option>Arquitectura</option>
            <option>Calidad</option>
            <option>ERP, CRM, Business Intelligence</option>
        </select>
    </fieldset>
  </form>

</body>
</html>
